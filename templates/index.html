<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>pVerify Eligibility Portal</title>
    <style>
        body { background-color: #f4f7f6; }
        .form-label { font-weight: 600; color: #495057; }
        .card { border-radius: 12px; border: none; }
        .btn-primary { background-color: #0056b3; border: none; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white p-3">
                    <h4 class="mb-0">Patient Insurance Verification</h4>
                </div>
                <div class="card-body p-4">
                    <form action="/verify" method="POST">
                        
                        <div class="row mb-4">
                            <h5 class="text-primary border-bottom pb-2">Provider Information</h5>
                            <div class="col-md-6">
                                <label class="form-label">Provider Last Name / Facility</label>
                                <input type="text" name="providerLastName" class="form-control" placeholder="e.g., Corium Ventures Pllc" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">NPI Number</label>
                                <input type="text" name="npi" class="form-control" placeholder="10-digit NPI" required>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <h5 class="text-primary border-bottom pb-2">Subscriber (Patient) Information</h5>
                            <div class="col-md-3">
                                <label class="form-label">First Name</label>
                                <input type="text" name="firstName" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="lastName" class="form-control" placeholder="Last Name" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Date of Birth</label>
                                <input type="text" name="dob" class="form-control" placeholder="MM/DD/YYYY" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Member ID</label>
                                <input type="text" name="memberId" class="form-control" placeholder="Insurance ID" required>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <h5 class="text-primary border-bottom pb-2">Policy Details</h5>
                            <div class="col-md-4">
                                <label class="form-label">Payer Code</label>
                                <input type="text" name="payerCode" class="form-control" placeholder="e.g., 00220" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Service Date</label>
                                <input type="text" name="dos" class="form-control" value="02/04/2026">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Location (State)</label>
                                <input type="text" name="location" class="form-control" placeholder="e.g., TX" maxlength="2" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Verify Eligibility</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
